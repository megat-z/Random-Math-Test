name: Prioritise Test Case Order

on:
  repository_dispatch:
    types: [prioritise-cases]

jobs:
  prioritise-order:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Prioritise test cases
        run: python .github/workflows/prioritise.py
      - name: Commit and push test order
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          if ! git diff --exit-code test/tcp-order.json; then
            git add test/tcp-order.json
            git commit -m "Prioritise: updated test case order"
            git push
          else
            echo "No changes to test case order."
