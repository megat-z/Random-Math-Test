name: Generate Test Cases and Scripts

on:
  repository_dispatch:
    types: [generate-tests]

jobs:
  generate-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      BRANCH_NAME: ${{ github.event.client_payload.branch }}
    steps:
      - name: Checkout repository on dispatched branch
        uses: actions/checkout@v4
        with:
          ref: ${{ env.BRANCH_NAME }}
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - name: Run test case generator
        run: python .github/workflows/generate.py
      - name: Prepare test-scripts directory
        run: mkdir -p test/test-scripts
      - name: Delete all files in fault-matrices directory
        shell: bash
        run: |
          mkdir -p test/fault-matrices
          if [ -d test/fault-matrices ]; then
            # Remove all files in the directory but keep the directory itself
            rm -f test/fault-matrices/*
          fi
      - name: Commit and push test-cases, scripts, and emptied fault matrices
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add test/test-cases.json test/test-scripts/ test/fault-matrices/
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Generate: new test cases, scripts, and emptied fault matrices"
            git push origin $BRANCH_NAME
          fi
