name: Generate Test Cases and Scripts

on:
  repository_dispatch:
    types: [generate-tests]

jobs:
  generate-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - name: Run test case generator
        run: python .github/workflows/generate.py
      - name: Prepare test-scripts directory
        run: mkdir -p test/test-scripts
      - name: Commit and push test-cases and scripts
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add test/test-cases.json test/test-scripts/
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Generate: new test cases and scripts"
            git push
